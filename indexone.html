<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM INTERFACE</title>
    <link rel="stylesheet" href="styleone.css">
</head>
<body>
    <div class="container">
        <!-- <div class="atm_1"> -->
            <div class="innercard">            
            <div class="firstrow">
                <p>R G M</p>
                <!-- <img src="https://zeevector.com/wp-content/uploads/LOGO/Axis-Bank-Logo-Vector-PNG.png" alt=""> -->
                <img src="https://logolook.net/wp-content/uploads/2021/11/HDFC-Bank-Logo.svg" alt="">
            </div>
            <div class="secondrow">
                <img src="1.jpg" alt="">
            </div>
            <div class="thirdrow">
                <p>4 1 2 4</p>   <p>7 5 6 8</p>   <p>9 1 2 3</p>
            </div>
            <div class="fourthrow">
                <div class="firstdiv">
                <p id="number">4 1 2 4</p>
                <p id="valid">VALID UP TO</p>
                </div>
                <div class="secondiv">
                    <p id="month">MONTH/YEAR</p>
                    <p id="date">01/2025</p>
                </div>
            </div>
            <div class="fifthrow">
                <div class="firstdiv">
                <p id="ownername">ROHIT YADAV</p>
                <p id="international">International Credit Card</p>
                </div>
                <div class="secondiv">
                    <p id="visa">VISA</p>
                </div>
            </div>
            </div>
        </div>
        
       
    </div>
</body>
</html>
